{% extends "authorized_base.html" %}
{% block content %}
<form method="post">
    {% csrf_token %}
    <table>
        <tr>
            <td class="fitwidth">ПІБ:</td>
            <td>{{form.name}}</td>
        </tr>
        <tr>
            <td class="fitwidth">Адреса:</td>
            <td>{{form.address}}</td>
        </tr>
        <tr>
            <td class="fitwidth">Телефон:</td>
            <td>{{form.phone}}</td>
        </tr>
        <tr>
            <td class="fitwidth">Директор:</td>
            <td>{{form.director}}</td>
        </tr>
        <tr>
            <td class="fitwidth">Ел. пошта:</td>
            <td>{{form.email}}</td>
        </tr>
        <tr>
            <td class="fitwidth">Сайт:</td>
            <td>{{form.web}}</td>
        </tr>
        <tr>
            <td class="fitwidth">Примітки:</td>
            <td>{{form.notes}}</td>
        </tr>
    </table>
    <p><input type="submit" value="Додати" /></p>
</form>
{% endblock %}
