{% extends "authorized_base.html" %}
{% block content %}
{% for key, value in catalog.items %}
  <div class="category">{{key}}</div>
  {% for type in value %}
    <div class="type"><a href="/add_inv_{{type.pk}}">{{type.name}}</a></div>
  {% endfor %}
  <div class="type"><a href="/add_type_{{key}}">Додати вид ТМЦ</a></div>
{% endfor %}
{% endblock %}
