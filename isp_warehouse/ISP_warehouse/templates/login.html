{% extends "base.html" %}
{% block bare_content %}
<form method="POST">
    {% csrf_token %}
    <div class="login">
        <div class="row"><h3>Авторизація</h3></div>
        <div class="row">{{form.username}}</div>
        <div class="row">{{form.password}}</div>
        <p><div class="row"><input type="submit" value="Увійти"></div></p>
    </div>
</form>

{% endblock %}
